<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/CSS/style.css">

<body>
    
     <header>
         <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <img class="icon"src="/Images/Citizens Electoral.jfif" alt="ECOA icon">
        <h1 style="color: purple">Election Commission of <span > Australia </span></h1>
        
        <div class= "container"> 
             <div class="item one"> For Voters</div>
              <div class="item two">For parties and political participants </div>

    <section class="banner">
       
            <div class="banner-container">

                    <br> Welcome to ECOA online voting platform

                </h2>
               
                    </div>
        </div>

<div class="section-form">  
<div class="login">
    <h2>Election Commission Of Australia </h2>
    <p id= "template"></p>
    
<form action="" method="GET" onsubmit="return validate();">
<label for="vid">
    Voters ID
</label> 
<br>
<br>
<input type="placeholder" name="vid" id="vid">
<br>
<br>
<label for="pw">Password</label>
<br>
<br>
<input type="placeholder" name="pw" id="pw">
<br>

<br>
<input type="submit" class="button">







</form>



<div></div>

</div>
</div>
